<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div id="title">
      <h1>The Calculator</h1>
    </div>
    <div id="calculator">
      <table>
        <tr>
          <td class="button" id="seven">7</td>
          <td class="button" id="eight">8</td>
          <td class="button" id="nine">9</td>
          <td class="button" id="clear">CE</td>
        </tr>
        <tr>
          <td class="button" id="four">4</td>
          <td class="button" id="five">5</td>
          <td class="button" id="six">6</td>
          <td class="button" id="multiply">*</td>
        </tr>
        <tr>
          <td class="button" id="one">1</td>
          <td class="button" id="two">2</td>
          <td class="button" id="three">3</td>
          <td class="button" id="divide">/</td>
        </tr>
        <tr>
          <td class="button" id="sign">+/-</td>
          <td class="button" id="zero">0</td>
          <td class="button" id="minus">-</td>
          <td class="button" id="plus">+</td>
        </tr>
      </table>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
