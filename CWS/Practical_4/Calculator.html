<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
    <link rel="icon" type="image/x-icon" href="images/calculator.png" />
  </head>
  <body>
    <div id="title">
      <h1>The Calculator</h1>
    </div>
    <div id="calculator">
      <p class="result"></p>
      <div class="buttons equal">=</div>
      <div class="buttons number seven">7</div>
      <div class="buttons number eight">8</div>
      <div class="buttons number nine">9</div>
      <div class="buttons clear">CE</div>
      <div class="buttons number four">4</div>
      <div class="buttons number five">5</div>
      <div class="buttons number six">6</div>
      <div class="buttons divide">/</div>
      <div class="buttons number one">1</div>
      <div class="buttons number two">2</div>
      <div class="buttons number three">3</div>
      <div class="buttons mult">*</div>
      <div class="buttons sign">+/-</div>
      <div class="buttons number zero">0</div>
      <div class="buttons minus">-</div>
      <div class="buttons plus">+</div>
    </div>
    <a href="#">
      <div class="To_top">
        <h1>To Top</h1>
      </div>
    </a>
    <script src="Calculator.js"></script>
  </body>
