<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mania</title>
    <link rel="stylesheet" href="Music_Mania.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Music Mania</h1>
        <h2>Listen to music like never before</h2>
    </div>
    <div class="genres">
        <h2 class="title-genre">Genres</h2>
        <div class="genres-grid">
            <div class="rock genre">
                <h2>Rock</h2>
            </div>
            <div class="pop genre">
                <h2>Pop</h2>
            </div>
            <div class="rnb genre">
                <h2>R&B</h2>
            </div>
            <div class="lofi genre">
                <h2>Lo-Fi</h2>
            </div>
            <div class="heavy_metal genre">
                <h2>Heavy Metal</h2>
            </div>
            <div class="electro genre">
                <h2>Electro</h2>
            </div>
            <div class="jazz genre">
                <h2>Jazz</h2>
            </div>
            <div class="kpop genre">
                <h2>K-Pop</h2>
            </div>
        </div>
    </div>
    <div class="quote">
        <div class="quote-text">
            <h2><em>"One good thing about music, when it hits you, you feel no pain."</em> <br>- Bob Marley</h2>
        </div>
    </div>
    <footer>
        <div class="links">
            <img src="" id="instagram">
            <img src="" id="github">
            <img src="" id="linkedin">
            <img src="" id="gmail">
        </div>
    </footer>
</body>
</html>
